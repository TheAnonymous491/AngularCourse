<form class="item">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="nombre"
    [(ngModel)]="nombreInput"
  />

  <input
    type="text"
    name="apellido"
    id="apellido"
    placeholder="apellido"
    class="form-control"
    [(ngModel)]="apellidoInput"
  />
  <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
    +
  </button>
</form>
